<div ng-init="Init()">
    <div class="page-breadcrumb">
        <div class="row">
            <div class="col-12 d-flex no-block align-items-center">
                <h4 class="page-title">Data Calon Penerima Beasiswa Bidikmisi</h4>
                <div class="ml-auto text-right">
                    <a class="float-right" title="Buka Pendaftaran" data-toggle="modal" ng-click="BukaPendaftaran()" data-target="#BukaPendaftaran">
                        <font size="10px" color="blue"><i class="mdi mdi-plus-circle"></i></font>
                    </a>
                </div>
            </div>

        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <table datatable="ng" id="zero_config" dt-options="dtOptions" dt-column-defs="dtColumnDefs" class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Tahun Penerimaan</th>
                                <th>Tanggal Buka</th>
                                <th>Tanggal Tutup</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="Item in DatasTahunAjaran">
                                <td>{{$index+1}}</td>
                                <td>{{Item.TahunAjaran}}</td>
                                <td>{{Item.TanggalBuka}}</td>
                                <td>{{Item.TanggalTutup}}</td>
                                <td>{{Item.Status}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="BukaPendaftaran" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Edit Data Kriteria</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                </div>
                <div class="modal-body">
                    <div class="form-group row">
                        <label for="kriteria" class="col-sm-3 text-right control-label col-form-label">Tahun Pendaftaran</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="kriteria" ng-model="DataInput.TahunAjaran" placeholder="Tahun Pendaftaran">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="bobot" class="col-sm-3 text-right control-label col-form-label">Tanggal Mulai</label>
                        <div class="col-sm-9">
                            <input type="date" class="form-control" id="bobot" ng-model="DataInput.TanggalBuka">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="keterangan" class="col-sm-3 text-right control-label col-form-label">Tanggal Tutup</label>
                        <div class="col-sm-9">
                            <input type="date" class="form-control" id="bobot" ng-model="DataInput.TanggalTutup">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" ng-click="Simpan()">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</div>
