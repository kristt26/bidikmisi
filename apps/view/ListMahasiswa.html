<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <ul class="nav nav-tabs" role="tablist">
                    <li class="nav-item"> <a class="nav-link active" data-toggle="tab" href="" data-target="#home" role="tab"><span class="hidden-sm-up"></span> <span class="hidden-xs-down">Seleksi Berkas</span></a> </li>
                    <li class="nav-item"> <a class="nav-link" data-toggle="tab" href="" data-target="#profile" role="tab"><span class="hidden-sm-up"></span> <span class="hidden-xs-down">Tab2</span></a> </li>
                    <li class="nav-item"> <a class="nav-link" data-toggle="tab" href="" data-target="#messages" role="tab"><span class="hidden-sm-up"></span> <span class="hidden-xs-down">Tab3</span></a> </li>
                </ul>
                <div class="tab-content tabcontent-border">
                    <div class="tab-pane active" id="home" role="tabpanel">
                        <div class="p-20">

                            <table datatable="ng" id="zero_config" class="table table-striped table-bordered">
                                <thead>
                                    <tr>
                                        <th>NPM</th>
                                        <th>Nama</th>
                                        <th>Kelas</th>
                                        <th>Tahun Pendaftaran</th>
                                        <th>Status</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="Mahasiswa in DatasMahasiswas">
                                        <td>{{Mahasiswa.NPM}}</td>
                                        <td>{{Mahasiswa.NamaMahasiswa}}</td>
                                        <td>{{Mahasiswa.Kelas}}</td>
                                        <td>{{Mahasiswa.TahunAjaran}}</td>
                                        <td>{{Mahasiswa.Status}}</td>
                                        <td>
                                            <div class="btn-group" ng-hide="Mahasiswa.NPM==null">
                                                <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Berkas</button>
                                                <div class="dropdown-menu">
                                                    <div ng-repeat="Kriteria in Mahasiswa.Kriteria">
                                                        <a href="" data-toggle="modal" data-placement="top" title="Verifikasi Data" ng-click="Verivikasi(Kriteria)" data-target="#verifikasi">
                                                            {{Kriteria.Keterangan}}
                                                        </a>

                                                    </div>

                                                </div>
                                            </div>
                                            <a class="btn btn-secondary dropdown-toggle" ng-show="Mahasiswa.NPM==null" data-placement="top" title="Verifikasi Data">
                                                    Berkas
                                                </a>
                                            <a href="" data-toggle="modal" class="btn btn-info" data-placement="top" title="Send Email" ng-click="Verivikasi(Kriteria)" data-target="#verifikasi">
                                                <font><i class="mdi mdi-email"></i></font>
                                            </a>

                                        </td>

                                    </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="tab-pane" id="profile" role="tabpanel">
                        <div class="p-20">
                            <div class="row">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<div class="modal fade" id="verifikasi" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{EditBerkas.Keterangan}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="form-group row">
                        <label for="Kontak" class="col-sm-7 text-right control-label col-form-label">Data {{EditBerkas.Keterangan}}</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" id="Kontak" ng-model="EditBerkas.KriteriaMahasiswa[0].Jarak">
                        </div>
                    </div>
                </div>
                <ng-pdf template-url="Viewer.html" canvasid="pdf" scale="page-fit" page=1></ng-pdf>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-click="UpdateSubKriteria()">Save changes</button>
            </div>
        </div>
    </div>
</div>
